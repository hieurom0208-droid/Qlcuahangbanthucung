    <script>
    function selectCategory(btn) {
        var allBtns = document.getElementsByClassName('category-btn');
        var i = 0;
        while (i < allBtns.length) {
            allBtns[i].classList.remove('active');
            i = i + 1;
        }
        btn.classList.add('active');
    }
    </script>
